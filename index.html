<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cuisine Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0e171d">
        <a class="navbar-brand" href="/">My Cuisine Map</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#form-section">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <section id="map-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="form-section">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div id="container" style="min-width: 310px; height: 450px; margin: 0 auto"></div>
                    </div>

                    <div class="col-md-5 col-sm-12 ml-auto">
                        <div class="form-group">
                            <label for="name">店名：</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="address">地址</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="form-group">
                            <label for="type">類型</label>
                            <select class="form-control" id="type">
                                <option disabled selected value>-請選擇類型-</option>
                                <option value="coffee">Cafe</option>
                                <option value="spaghetti">Spaghetti</option>
                                <option value="japanese">Japanese Food</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content">評論</label>
                            <input type="text" class="form-control" id="content">
                        </div>
                        <label>上傳照片</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="choose-file">
                                <label class="custom-file-label" for="inputGroupFile02"></label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="upload-file">Upload</span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-info" id="add-btn">新增</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/chart.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzcTl3LDEmVUC_l1WcwyBlaMMoUBwmHBk&callback=initMap">
    </script>
</body>

</html>
